version: '3.9'

services:
  redis:
    image: 'bitnami/redis:latest'
    ports:
      - '6379:6379'
    volumes:
    -   ./data:/data
    command:
      - /bin/sh
      - -c
      - |
          nohup redis-server --requirepass testredis &
          sleep 5
          redis-cli << EOF
          auth testredis
          set hello world
          EOF
          tail -f /dev/null